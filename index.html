<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.css" />
    <style>
        body {
            background-color: #1f2937; /* Dark gray background */
        }
    </style>
    <script>
        // Automatically redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "https://backup.demoswiftpeakhosting.co.uk";
        }, 5000);
    </script>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="text-center p-6 rounded-lg shadow-lg bg-gray-800">
        <h1 class="text-2xl font-bold mb-4">Sorry for the inconvenience</h1>
        <p class="text-lg mb-4">
            It looks like our main domain is having some issues. Please wait while we redirect you to our backup site.
        </p>
        <div class="loader mx-auto my-4 border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
        <p class="text-sm">If you are not redirected automatically, <a href="https://backup.demoswiftpeakhosting.co.uk" class="text-blue-400 underline">click here</a>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.js"></script>
</body>
</html>
